<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template - Desktop</title>
  <link rel="stylesheet" href="/site/globals.generated.css">
  <style>
    /* Force a desktop-sized container for demonstration */
    .preview-wrap { max-width: 1100px; margin: 24px auto; }
  </style>
</head>
<body>
  <div class="preview-wrap themed mx-auto px-5 pb-16">
    <header class="site-header mb-4 flex-wrap">
      <div class="flex items-center gap-2 flex-1 min-w-[260px]">
        <h1 class="m-0 text-2xl font-semibold">Movie Library (Desktop)</h1>
      </div>
      <div class="flex items-center gap-3">
        <input placeholder="Search movies (title or year)" class="px-3 py-2 rounded-md border bg-[color:var(--panel)] text-[color:var(--text)]" style="width:360px" />
        <button class="px-3 py-2 rounded-md border border-black/15 bg-[color:var(--accent)] text-white">New Movie</button>
      </div>
    </header>
    <section class="movies-grid" id="movies-grid">
      <!-- sample cards -->
      <div class="movie-card">
        <img class="movie-poster" src="/.storybook/poster-placeholder-1.svg" alt="poster" />
        <div class="movie-meta"><div class="movie-title">Example Movie</div><div class="movie-sub">2024 • Drama</div></div>
      </div>
      <div class="movie-card">
        <img class="movie-poster" src="/.storybook/poster-placeholder-2.svg" alt="poster" />
        <div class="movie-meta"><div class="movie-title">Another Movie</div><div class="movie-sub">2021 • Action</div></div>
      </div>
      <div class="movie-card">
        <img class="movie-poster" src="/.storybook/poster-placeholder-1.svg" alt="poster" />
        <div class="movie-meta"><div class="movie-title">Indie Gem</div><div class="movie-sub">2019 • Comedy</div></div>
      </div>
    </section>
  </div>
  <script src="/.storybook/mock-api.js"></script>
</body>
</html>
